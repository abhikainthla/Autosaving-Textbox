<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Save Textarea</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><u>Auto-Save Textarea</u></h1>
  <div class="main">
  <textarea id="myTextarea" rows="15" cols="50" placeholder="//Write your text here"></textarea>
  <div class="color">
  <label for="background-color">Textarea background color: </label><br />
  <input type="color" id="background-color" value="#ffffff">
  <label for="color">Textarea  font color: </label><br />
  <input type="color" id="color" value="#424242">
  <button id="btn">Set Color</button>
  <button id="resetbtn">Reset Color</button>
  </div>
  </div>
    </div>
  <script src="script.js">
  </script>
</body>
</html>
